<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>新增活動</title>
<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" th:href="@{/gym/activity/css/editor.css}">
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
	<div th:replace="~{layout/navbar}"></div>

	<div class="content-page">

		<!-- Start content -->
		<div class="content">
			<div class="container-fluid"></div>
			<div class="row">
				<div class="col-xl-12">
					<div class="breadcrumb-holder">
						<h1 class="main-title float-left">
							<i class="fa fa-file-text-o"></i> 新增活動
						</h1>
						<ol class="breadcrumb float-right">
							<li class="breadcrumb-item">Home</li>
							<li class="breadcrumb-item active">Insert</li>
						</ol>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
			<!-- end row -->

			<div class="row">

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

					<form th:action="@{/activity/insert}" method="post"
						enctype="multipart/form-data" id="insertForm">

						<div class="card mb-3">


							<div class="card-body">
								<div class="row">
									<div class="form-group col-md-6">
										<label for="activityName">活動名稱</label> <input
											class="form-control" name="activityName" type="text"
											id="activityName" required>
									</div>
									<div class="form-group col-md-6">
										<label for="activityDate">活動日期</label> <input type="date"
											class="form-control" id="activityDate" name="activityDate"
											required>
									</div>
								</div>

								<div class="row">

									<div class="form-group col-md-6">
										<label for="activityLocation">活動地點</label> <input type="text"
											class="form-control" id="activityLocation"
											name="activityLocation" required="required">
									</div>
									<div class="form-group col-md-6">
										<label for="organizer">主辦單位</label> <input type="text"
											class="form-control" id="organizer" name="organizer"
											required>
									</div>
								</div>
								<div class="row">

									<div class="form-group col-md-6">
										<label for="registrationStartDate">報名開始日期</label> <input
											type="date" class="form-control" id="registrationStartDate"
											name="registrationStartDate" required>
									</div>
									<div class="form-group col-md-6">
										<label for="registrationEndDate">報名結束日期</label> <input
											type="date" class="form-control" id="registrationEndDate"
											name="registrationEndDate" required>
									</div>
								</div>

								<div class="row">

									<div class="form-group col-md-6">
										<label for="applicantLimitedQty">報名人數上限</label> <input
											type="number" class="form-control" id="applicantLimitedQty"
											name="applicantLimitedQty" required>
									</div>
									<div class="form-group col-md-6">
										<label for="activityApplicantsQty">目前報名人數</label> <input
											type="number" class="form-control" id="activityApplicantsQty"
											name="activityApplicantsQty" required>
									</div>
								</div>
								<div class="row">

									<div class="form-group col-md-6">
										<label for="activityCategory">活動類別</label> <select
											class="form-control" id="activityCategory"
											name="activityCategory" required>
											<option value="路跑">路跑</option>
											<option value="健走">健走</option>
											<option value="鐵人">鐵人</option>
											<option value="籃球">籃球</option>
											<option value="越野跑">越野跑</option>
											<option value="自行車">自行車</option>
										</select>
									</div>
									<div class="form-group col-md-6">
										<label for="activityStatus">報名狀態</label> <select
											class="form-control" id="activityStatus"
											name="activityStatus" required>
											<option value="報名中">報名中</option>
											<option value="報名截止">報名截止</option>
										</select>
									</div>
									<div class="form-group col-md-6">
										<label for="activityCover">活動封面</label><br /> <input
											type="file" name="activityCover" id="activityCover"
											required />
									</div>
								</div>
								<div class="form-group">
									<label for="activityCover">活動介紹</label>
									<textarea rows="15" class="form-control editor"
										name="activityInfo" id="activityInfo" required></textarea>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary" id="insert-btn"
										onclick="submitForm(event)">確定</button>
									<button type="reset" class="btn btn-primary">取消</button>
									<button type="button" class="btn btn-primary"
										id="fill-form-btn">一鍵輸入</button>
								</div>

							</div>
							<!-- end card-body -->

						</div>
						<!-- end card -->
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{layout/footer}"></div>
	<!-- BEGIN Java Script for this page -->
	<script th:src="@{/assets/plugins/trumbowyg/trumbowyg.min.js}"></script>
	<script
		th:src="@{/assets/plugins/trumbowyg/plugins/upload/trumbowyg.upload.js}"></script>
	<script th:src="@{/gym/activity/ckeditor/build/ckeditor.js}"></script>
	<script th:src="@{/gym/activity/js/ckeditor-use.js}"></script>
	<script th:src="@{/gym/activity/js/insert-activity.js}"></script>
	<script th:src="@{/js/axios.min.js}"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- END Java Script for this page -->
</body>

</html>
