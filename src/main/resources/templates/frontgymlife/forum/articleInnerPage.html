<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>文章內頁</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
	<style>
		.fa-heart {
			cursor: pointer;
			user-select: none;
		}

		.fa-heart.liked {
			color: red;
		}

		.fas {
			color: red;
		}

		.fa-bookmark {
			cursor: pointer;
			user-select: none;
		}

		/* 未收藏的文章（空心書籤） */
		.far.fa-bookmark {
			color: black;
		}

		/* 已收藏的文章（實心書籤） */
		.fas.fa-bookmark {
			color: black;
		}




		.test {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			background-color: black;
			color: #333333;
			padding-bottom: 30px;
		}

		.card-header {
			background-color: #FFFFFF;
		}

		.card-body {
			background-color: #F9F9F9;
		}

		.article-title {
			color: #000000;
		}

		.card-footer {
			background-color: #FFFFFF;
		}

		.pagination {
			margin-top: 20px;
			text-align: center;
		}

		.pagination .page-item.disabled .page-link {
			color: #AAAAAA;
			background-color: #FFFFFF;
			border-color: #AAAAAA;
		}

		.pagination .page-link {
			color: #000000;
			background-color: #FFFFFF;
			border-color: #DDDDDD;
		}

		.pagination .page-link:hover {
			color: #000000;
			background-color: #F2F2F2;
			border-color: #DDDDDD;
		}

		.comment-card {
			margin-bottom: 20px;
		}

		.comment-card .card-header {
			background-color: #FFFFFF;
		}

		.comment-card .card-body {
			background-color: #F9F9F9;
		}

		.comment-card img {
			max-width: 200px;
		}

		.comment-actions {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.comment-actions button {
			margin-left: 10px;
		}

		.comment-pagination {
			margin-top: 20px;
			text-align: center;
		}

		.comment-pagination .page-item.disabled .page-link {
			color: #AAAAAA;
			background-color: #FFFFFF;
			border-color: #AAAAAA;
		}

		.comment-pagination .page-link {
			color: #000000;
			background-color: #FFFFFF;
			border-color: #DDDDDD;
		}

		.comment-pagination .page-link:hover {
			color: #000000;
			background-color: #F2F2F2;
			border-color: #DDDDDD;
		}
	</style>
	<!-- CSS only -->
</head>

<body class="test" th:data-is-logged-in="${isLoggedIn}">
	<div th:replace="~{layout/front_nav}"></div>

	<h2 style="padding-top: 100px;">文章內頁</h2>



	<div class="card" style="margin-top: 20px;">
		<div class="card-header" style="color: black">
			<h2>
				<a th:href="@{/front/{articleId}(articleId=${article.articleId})}"
					th:text="${article}?${article.articleTitle}" class="link-dark"></a>
			</h2>
			<!-- <p>By <span th:text="${article.author}"></span></p> -->
			發文時間<span th:text="${article}?${#dates.format(article.articleTime,'yyyy-MM-dd, HH:mm:ss')}">發文時間</span>
			<br /> 最新編輯時間<span
				th:text="${article}?${#dates.format(article.articleUpdateTime,'yyyy-MM-dd, HH:mm:ss')}">最新編輯時間</span>
		</div>

		<div class="card-body">
			<section style="color: black">
				<div>
					<input type="hidden" id="articleId" th:value="${article.articleId}">
				</div>
				<div th:text="${article}?${'#'+ article.articleType}"></div>
				<hr>
				<div th:text="${article}?${article.articleContent}">文章內容</div>
				<hr>
				<div>
					<img width="200px" th:src="@{'/downloadImage/'+${article.articleId}}">
				</div>

				<!-- 	<div class="edit-place" style="display: flex">  -->
				<div class="d-flex">
					<!-- 修改文章(跳頁) -->

					<form th:action="@{/front/articleEdit}" method="get">
						<!-- 雖然藏起來但是參數有跟著送過去 -->
						<input name="articleId" th:value="${article.articleId}" type="hidden" /> <input type="submit"
							value="編輯文章" class="btn btn-outline-success btn-sm" />
					</form>

					<!-- 刪除文章(假刪除) -->
					<form th:action="@{'/front/article/delete/' + ${article.articleId}}" method="post"
						class="deleteForm5">
						<button type="submit" class="btn btn-outline-danger btn-sm deleteButton5">刪除文章</button>
					</form>

					<!--文章按讚-->
					<div class="articlelike-section like-section">
						<i class="far fa-heart fa-heart-article" th:id="'article-heart-' + ${article.articleId}"
							th:class="${userLikedArticle ? 'fas fa-heart fa-heart-article' : 'far fa-heart fa-heart-article'}"
							th:data-article-id="${article.articleId}"
							th:data-article-liked="${userLikedArticle ? 'true' : 'false'}">
						</i> <span class="like-count" th:text="${articleLikeCount}"></span>
						Likes
					</div>

					<!-- 文章收藏 -->
					<div class="articleSave-section save-section">
						<i class="fa-bookmark fa-bookmark-article" th:id="'article-bookmark-' + ${article.articleId}"
							th:class="${userSavedArticle ? 'fas fa-bookmark fa-bookmark-article' : 'far fa-bookmark fa-bookmark-article'}"
							th:data-article-id="${article.articleId}"
							th:data-article-saved="${userSavedArticle ? 'true' : 'false'}">
						</i>
					</div>


					<div class="view-count">
						<span>瀏覽次數：</span> <span th:text="${article.viewCount}"></span>
					</div>

					<!-- 檢舉文章的按鈕，點擊後顯示modal -->
					<button type="button" class="btn btn-primary reportButton" data-toggle="modal"
						data-target="#reportModal">檢舉文章
					</button>

				</div>
			</section>
		</div>
	</div>


	<!-- 檢舉文章的modal -->
	<div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="reportModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="reportModalLabel">檢舉文章</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="關閉">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="reportForm">
						<div class="form-group">
							<label for="reportType">檢舉類型</label> <select class="form-control" id="reportType"
								name="reportType">
								<option>選擇...</option>
								<option>類型1</option>
								<option>類型2</option>
								<option>類型3</option>
							</select>
						</div>
						<div class="form-group">
							<label for="reportReason">檢舉原因</label> <input type="text" class="form-control"
								id="reportReason" name="reportReason">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
					<button type="button" class="btn btn-primary" id="submitReport">送出檢舉</button>
				</div>
			</div>
		</div>
	</div>

	<br />
	<div>
		<form th:action="@{/front/{articleId}/insertCommentPage(articleId=${article.articleId})}" method="get"
			enctype="multipart/form-data">
			<button type="submit" class="btn btn-outline-warning">新增留言</button>
		</form>
	</div>


	<!-- 顯示留言 -->
	<h2 style="color: white">Comments</h2>
	<div th:text="${'共 ' + totalComments + ' 筆留言'}" style="color: white"></div>

	<th:block th:each="comment,commentIndex : ${comments}" style="color:black;">
		<div class="card" style="color: black;">
			<div class="card-header" style="color: black;">
				<!-- 顯示留言者的名稱 -->
				<!-- <p th:text="${comment.userName}"></p>--commentIndex.count>  -->
				<!--  顯示留言的編號 -->
				<div></div>
				<div th:text="${'B'+  (commentIndex.index + 1 + (currentPage - 1) * pageSize)  }"></div>
				留言時間<span th:text="${comment}?${#dates.format(comment.commentTime,'yyyy-MM-dd, HH:mm:ss')}"></span>
				<!-- 顯示留言的更新時間 -->
				<!--	更新留言時間<div th:text="${comment}?${#dates.format(comment.commentUpdateTime,'yyyy-MM-dd, HH:mm:ss')}"></div>-->
			</div>
			<div class="card-body" style="color: black;">
				<div id="commentList" style="color: black;">
					<span th:text="${comment.commentContent}"></span>
					<!-- th:if="${comment.commentUpdateTime != null}" -->
					<!--<p th:if="${comment.commentUpdateTime == null}">未更新</p> -->
					<!-- 如果有圖片，顯示圖片 -->
					<!-- 	<img th:if="${comment.commentImg != null}" th:src="@{'data:image/png;base64,'+${T(org.apache.tomcat.util.codec.binary.Base64).encodeBase64String(comment.commentImg)}}" /> -->
					<br />
					<hr>
					<img width="200px" th:src="@{'/front/comments/'+${comment.commentId}}">

					<div class="d-flex ">
						<form th:action="@{/front/comments/edit}" method="get" enctype="multipart/form-data">
							<!-- 雖然藏起來但是參數有跟著送過去 -->
							<input name="commentId" th:value="${comment.commentId}" type="hidden" /> <input
								type="hidden" name="articleId" th:value="${article.articleId}" />
							<button type="submit" value="編輯留言" class="btn btn-outline-success btn-sm">編輯留言</button>
						</form>
						<!-- 假刪除 -->
						<form th:action="@{/front/{articleId}/comment/delete(articleId=${article.articleId})}"
							method="post" class="deleteForm">
							<input name="articleId" th:value="${article.articleId}" type="hidden" /> <input
								name="commentId" th:value="${comment.commentId}" type="hidden" />
							<button type="submit" class="btn btn-outline-danger btn-sm deleteButton"
								id="deleteButton">刪除留言</button>
						</form>

						<!--留言点赞-->
						<div class="commentlike-section like-section">
							<i class="far fa-heart fa-heart-comment" th:id="'comment-heart-' + ${comment.commentId}"
								th:class="${userLikedComments[__${comment.commentId}__] ? 'fas fa-heart fa-heart-comment' : 'far fa-heart fa-heart-comment'}"
								th:data-comment-id="${comment.commentId}"
								th:data-comment-liked="${userLikedComments[__${comment.commentId}__] ? 'true' : 'false'}">
							</i> <span class="like-count" th:text="${likeCounts[__${comment.commentId}__]}"></span>
							Likes
						</div>

						<hr>
						<br />

						<!-- Add reply form -->
						<form th:action="@{/parent/add/{parentCommentId}(parentCommentId=${comment.commentId})}"
							method="post">
							<input type="hidden" name="articleId" th:value="${article.articleId}"> <input type="hidden"
								name="parentCommentId" th:value="${comment.commentId}">
							<textarea name="commentContent" placeholder="Add a reply..."></textarea>
							<button type="submit">新增回覆</button>
						</form>

						<!-- 巢狀留言開始 -->
						<th:block th:each="reply, replyStat : ${commentReplies.get(comment.commentId)}">
							<div class="card" style="color: black;">
								<div class="card-header" style="color: black;">
									<div th:text="${'R'+  (replyStat.index + 1 + (currentPage - 1) * pageSize)  }">
									</div>
									回覆時間<span
										th:text="${reply}?${#dates.format(reply.commentTime,'yyyy-MM-dd, HH:mm:ss')}"></span>
								</div>
								<div class="card-body" style="color: black;">
									<span th:text="${reply.commentContent}"></span> <br />
									<hr>
									<img width="200px" th:src="@{'/front/comments/'+${reply.commentId}}">
									<!-- ... -->
									<!-- Your other controls for each reply like edit, delete, etc. -->
								</div>
								<div class="d-flex ">
									<form th:action="@{/parent/update/{replyId}(replyId=${reply.commentId})}"
										method="post" onsubmit="event.preventDefault(); updateReply(this);">
										<input type="hidden" name="articleId" th:value="${article.articleId}"> <input
											type="hidden" name="replyId" th:value="${reply.commentId}"> <input
											name="commentContent" placeholder="Enter new content...">
										<button type="submit">修改巢狀留言</button>
									</form>
									<form th:action="@{/parent/delete/{replyId}(replyId=${reply.commentId})}"
										th:method="delete">
										<input type="hidden" name="articleId" th:value="${article.articleId}"> <input
											type="hidden" name="replyId" th:value="${reply.commentId}">
										<button type="submit">刪除巢狀留言</button>
									</form>
								</div>

							</div>
							<br />
							<br />
						</th:block>
						<!-- 巢狀留言結束 -->


					</div>
				</div>
			</div>
		</div>
		<br />
		<br />
	</th:block>



	<div class="pagination">
		<ul class="pagination">

			<!-- 往前一頁 -->
			<th:block th:switch="${comments.number == 0}">
				<li th:case="${true}" class="page-item disabled"><span class="page-link" aria-label="Previous"> <span
							aria-hidden="true" style="user-select: none">這是第一頁</span>
					</span></li>

				<li th:case="${false}" class="page-item"><a class="page-link"
						th:href="@{'/front/'+${article.articleId}+'?p='+${comments.number}}" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a></li>
			</th:block>

			<!-- 中間每一頁 -->
			<th:block th:each="pageNumber : ${#numbers.sequence(1, comments.totalPages)}">
				<th:block th:switch="${comments.number != pageNumber-1}">
					<li th:case="${true}" class="page-item"><a class="page-link"
							th:href="@{'/front/'+${article.articleId}+'?p='+${pageNumber}}">
							[[${pageNumber}]] </a></li>

					<li th:case="${false}" class="page-item active"><span class="page-link"
							th:text="${pageNumber}"></span></li>
				</th:block>
			</th:block>

			<!-- 往後一頁 -->
			<th:block th:switch="${comments.number == comments.totalPages-1}">
				<li th:case="${true}" class="page-item disabled"><span class="page-link" aria-label="Next"> <span
							aria-hidden="true">最後一頁了哦</span>
					</span></li>

				<li th:case="${false}" class="page-item"><a class="page-link"
						th:href="@{'/front/'+${article.articleId}+'?p='+(comments.number + 2)}" aria-label="Next"> <span
							aria-hidden="true">&raquo;</span>
					</a></li>
			</th:block>

		</ul>
	</div>


	<div th:replace="~{layout/front_footer}"></div>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script th:inline="javascript">


		$(document).ready(function () {
			$('.deleteButton').on('click', function (e) {
				e.preventDefault();

				Swal.fire({
					title: '確定刪除?',
					text: "你將無法恢復此內容!",
					icon: 'warning',
					showCancelButton: true,
					confirmButtonColor: '#3085d6',
					cancelButtonColor: '#d33',
					confirmButtonText: '是的, 刪除!',
					cancelButtonText: '取消'
				}).then((result) => {
					if (result.isConfirmed) {
						$('.deleteForm').submit();
					}
				})
			});

			$('.deleteButton5').on('click', function (e) {
				e.preventDefault();

				Swal.fire({
					title: '確定刪除?',
					text: "你將無法恢復此內容!",
					icon: 'warning',
					showCancelButton: true,
					confirmButtonColor: '#3085d6',
					cancelButtonColor: '#d33',
					confirmButtonText: '是的, 刪除!',
					cancelButtonText: '取消'
				}).then((result) => {
					if (result.isConfirmed) {
						$('.deleteForm5').submit();
					}
				})
			});

		});

		//文章按讚
		document.addEventListener('DOMContentLoaded', function () {
			document.querySelectorAll('.articlelike-section').forEach(function (likeSection) {
				likeSection.addEventListener('click', function (event) {
					console.log(document.querySelectorAll('.articlelike-section'));
					console.log(!event.target.matches('.fa-heart-article'));
					if (!event.target.matches('.fa-heart-article')) return;

					var articleId = event.target.getAttribute('data-article-id');

					if (!articleId) {
						console.log('Warning: found .fa-heart-article element without data-article-id');
						return;  // skip this element
					}

					let isLiked = event.target.classList.contains('fas');

					// 获取点赞数元素
					let count = event.target.parentElement.querySelector('.like-count');

					$.ajax({
						url: '/gymlife/article/' + articleId + '/likes',
						method: 'POST',
						success: function (response) {
							//為文章設置它獨特的id
							var heart = document.getElementById('article-heart-' + articleId);

							if (response.isLiked && !isLiked) {
								heart.classList.add('fas');
								heart.classList.remove('far');
								count.textContent = response.likeCount;
							} else if (!response.isLiked && isLiked) {
								heart.classList.add('far');
								heart.classList.remove('fas');
								count.textContent = response.likeCount;
							}
						},
						error: function () {
							console.log('切換讚狀態時發生錯誤');
						}
					});
				});
			});
		});



		//留言按讚
		document.addEventListener('DOMContentLoaded', function () {
			document.querySelectorAll('.commentlike-section').forEach(function (likeSection) {
				likeSection.addEventListener('click', function (event) {
					//event.target = likeSection or .commentlike-section  ? 
					if (!event.target.matches('.fa-heart-comment')) return;
					var commentId = event.target.getAttribute('data-comment-id');

					console.log(!event.target.matches('.fa-heart-comment'));
					if (!commentId) {
						console.log('Warning: found .fa-heart-comment element without data-comment-id');
						return;  // skip this element
					}

					let isLiked = event.target.classList.contains('fas');

					// 获取点赞数元素
					let count = event.target.parentElement.querySelector('.like-count');

					console.log(document.querySelectorAll('.commentlike-section'));
					$.ajax({
						url: '/gymlife/comment/' + commentId + '/likes',
						method: 'POST',
						success: function (response) {
							//為留言設置它獨特的id
							var heart = document.getElementById('comment-heart-' + commentId);

							if (response.isLiked && !isLiked) {
								heart.classList.add('fas');
								heart.classList.remove('far');
								count.textContent = response.likeCount;
							} else if (!response.isLiked && isLiked) {
								heart.classList.add('far');
								heart.classList.remove('fas');
								count.textContent = response.likeCount;
							}
						},
						error: function () {
							console.log('切換讚狀態時發生錯誤');
						}
					});
				});
			});
		});

		function updateReply(form) {
			var formData = new FormData(form);
			var articleId = formData.get("articleId");
			var replyId = formData.get("replyId");
			var commentContent = formData.get("commentContent");

			$.ajax({
				url: form.action,
				type: 'PUT',
				data: {
					articleId: articleId,
					replyId: replyId,
					commentContent: commentContent
				},
				success: function (result) {
					// Update the DOM based on 'result'
					alert("Reply successfully updated");
				},
				error: function (jqXHR, textStatus, errorThrown) {
					// Handle any errors
					alert("Error: " + textStatus);
				}
			});
		}


		let loggedInUserId = /*[[${loggedInUserId}]]*/ null;
		let articleUserId = /*[[${articleUserId}]]*/ null;

		if (loggedInUserId !== articleUserId) {
			// 顯示檢舉按鈕
			$(".reportButton").show();
		} else {
			// 隱藏檢舉按鈕
			$(".reportButton").hide();
		}


		$('#submitReport').on('click', function (e) {
			e.preventDefault();

			var articleId = document.getElementById("articleId").value;


			var reportData = {
				reportType: $('#reportType').val(),
				reportReason: $('#reportReason').val()
			};

			$.ajax({
				url: '/gymlife/article/' + articleId + '/report',
				method: 'POST',
				contentType: 'application/json',
				data: JSON.stringify(reportData),
				success: function (response) {
					console.log("Success handler called", response);
					Swal.fire("成功！", "檢舉成功！", "success").then(() => {
						$('#reportModal').removeClass('show');
						$('#reportModal').css('display', 'none');
						$('body').removeClass('modal-open');
						$('.modal-backdrop').remove();
					});
				},
				error: function (response) {
					console.log("Error handler called", response);
					if (response.status == 401) {
						Swal.fire("失敗！", "請先登入再進行檢舉", "error").then(() => {
							$('#reportModal').removeClass('show');
							$('#reportModal').css('display', 'none');
							$('body').removeClass('modal-open');
							$('.modal-backdrop').remove();
						});
					} else if (response.status == 409) {
						Swal.fire("失敗！", "你已經檢舉過這篇文章，每個會員只能檢舉一次", "error").then(() => {
							$('#reportModal').removeClass('show');
							$('#reportModal').css('display', 'none');
							$('body').removeClass('modal-open');
							$('.modal-backdrop').remove();
						});
					} else {
						Swal.fire("失敗！", "檢舉失敗，請稍後再試", "error").then(() => {
							$('#reportModal').removeClass('show');
							$('#reportModal').css('display', 'none');
							$('body').removeClass('modal-open');
							$('.modal-backdrop').remove();
						});
					}

				}
			});
		});

		//文章收藏
		document.addEventListener('DOMContentLoaded', function () {
			document.querySelectorAll('.articleSave-section').forEach(function (bookmarkIcon) {
				bookmarkIcon.addEventListener('click', function (event) {

					if (!event.target.classList.contains('fa-bookmark-article')) return;
					var articleId = event.target.getAttribute('data-article-id');

					if (!articleId) {
						console.log('Warning: found .fa-bookmark element without data-article-id');
						return;  // skip this element
					}

					let isSaved = event.target.classList.contains('fas');

					$.ajax({
						url: '/gymlife/article/' + articleId + '/save',
						method: 'POST',
						success: function (response) {
							var bookmark = document.getElementById('article-bookmark-' + articleId);

							if (response.isSaved && !isSaved) {
								bookmark.classList.add('fas');
								bookmark.classList.remove('far');
							} else if (!response.isSaved && isSaved) {
								bookmark.classList.add('far');
								bookmark.classList.remove('fas');
							}
						},
						error: function () {
							console.log('切換收藏狀態時發生錯誤');
						}
					});
				});
			});
		});






	</script>
