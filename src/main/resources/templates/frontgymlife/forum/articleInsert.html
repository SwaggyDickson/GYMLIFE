<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>articleInsert</title>
<style>
.test {
	display: flex;
	flex-direction: column;
	min-height: 100vh;
	background-color: black;
	color: white;
	align-items: center;
}

#container {
	width: 100%;
	margin: 0 auto;
}
.ck-editor__editable[role="textbox"] {
	min-height: 200px;
	max-width: 100%;
	box-sizing: border-box;
}
.ck-content .image {
	max-width: 80%;
	margin: 20px auto;
}

/* New CSS rules */
.form-container {
	max-width: 800px;
	background-color: #1c1c1c;
	border-radius: 10px;
	padding: 30px;
	margin: 30px auto;
	box-sizing: border-box;
	width: 100%;
}

.form-container .btn {
	margin-top: 15px;
}


form {
	width: 100%;
}

form input, form select, form textarea {
	width: 100%;
	box-sizing: border-box;
}
</style>
</head>
<body class="test">

	<div th:replace="~{layout/front_nav}"></div>

	<div class="container" style="padding-top: 100px;">
		<div class="row">
					<div class="col-2"></div>
		
			<div class="col-8">


			<div class="form-container">  
				<h1 style="color: white; text-align: center">新增文章</h1>
				<form th:action="@{/front/insert}" method="post" enctype="multipart/form-data">
					<select name="articleType" required>
						<option value="0">請選擇主題分類</option>
						<option value="健身">健身</option>
						<option value="購物">購物</option>
						<option value="課程">課程</option>
						<option value="活動">活動</option>
						<option value="會員">會員</option>
					</select> <br> <br>
					
					<br>
					<br> <label for="articleTitle">標題：</label> <input type="text"
						id="title" name="articleTitle"
						th:text="${article}?${article.articleTitle}" autofocus required
						placeholder="請輸入文章標題" autocomplete="off" size="42"><br>
					<br>

					<div class="st1">
						<label for="articleImg" class="t1">照片</label> <input type="file"
							name="articleImg" id="articleImg" accept="image/*"
							onchange="preview()"> <img id="frame" src=""
							width="100px" height="100px" />
					</div>
						
					<br> 	
					 <div id="container">
		            <textarea id="editor" name="articleContent" rows="10" cols="50" th:utext="${article}?${article.articleContent}" ></textarea>
		       		 </div>	
						
						
					<br> <br>
					<button type="submit" class="btn btn-dark">確定</button>
					<button type="submit" class="btn btn-secondary"
						th:onclick="history.back()">取消</button>
					<button id="autoFillBtn" class="btn btn-secondary">一鍵輸入</button>


				</form>
				</div>
			</div>
		</div>
			</div>


	<div th:replace="~{layout/front_footer}"></div>
	 <script src="https://cdn.ckeditor.com/ckeditor5/38.1.0/super-build/ckeditor.js"></script>
	
	<script>
	//CKeditor
            let editorInstance;
	
            CKEDITOR.ClassicEditor.create(document.getElementById("editor"), {

                toolbar: {
                    items: [
                        'exportPDF','exportWord', '|',

                        'heading', '|',
                        'bold', 'italic', 'strikethrough', 'underline', 'code', 'subscript', 'superscript', 'removeFormat', '|',
                        'bulletedList', 'numberedList', 'todoList', '|',
                        'outdent', 'indent', '|',
                        'undo', 'redo',
                        '-',
                        'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor', 'highlight', '|',
                        'alignment', '|',
                        'link', 'insertImage', 'blockQuote', 'insertTable', 'mediaEmbed', 'codeBlock', 'htmlEmbed', '|',
                        'specialCharacters', 'horizontalLine', 'pageBreak', '|',
                        'textPartLanguage', '|',
                        'sourceEditing'
                    ],
                    shouldNotGroupWhenFull: true
                },
                // Changing the language of the interface requires loading the language file using the <script> tag.
                // language: 'es',
                list: {
                    properties: {
                        styles: true,
                        startIndex: true,
                        reversed: true
                    }
                },
                // https://ckeditor.com/docs/ckeditor5/latest/features/headings.html#configuration

                    options: [
                        { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                        { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                        { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' },

                    ]
                },

                fontFamily: {
                    options: [
                        'default',

                        'Courier New, Courier, monospace',
                        'Georgia, serif',

                            styles: true
                        }
                    ]
                },
                // Be careful with enabling previews
                // https://ckeditor.com/docs/ckeditor5/latest/features/html-embed.html#content-previews
                htmlEmbed: {
                    showPreviews: true
                },
                // https://ckeditor.com/docs/ckeditor5/latest/features/link.html#custom-link-attributes-decorators
                link: {
                    decorators: {
                        addTargetToExternalLinks: true,
                        defaultProtocol: 'https://',
                        toggleDownloadable: {
                            mode: 'manual',
                            label: 'Downloadable',
                            attributes: {
                                download: 'file'
                            }
                        }
                    }
                },
                // https://ckeditor.com/docs/ckeditor5/latest/features/mentions.html#configuration
                mention: {
                    feeds: [
                        {
                            marker: '@',
                            feed: [
                                '@apple', '@bears', '@brownie', '@cake', '@cake', '@candy', '@canes', '@chocolate', '@cookie', '@cotton', '@cream',
                                '@cupcake', '@danish', '@donut', '@dragée', '@fruitcake', '@gingerbread', '@gummi', '@ice', '@jelly-o',
                                '@liquorice', '@macaroon', '@marzipan', '@oat', '@pie', '@plum', '@pudding', '@sesame', '@snaps', '@soufflé',
                                '@sugar', '@sweet', '@topping', '@wafer'

                            minimumCharacters: 1
                        }
                    ]
                },
                // The "super-build" contains more premium features that require additional configuration, disable them below.

                    // 'ExportWord',
                    'CKBox',
                    'CKFinder',
                    'EasyImage',

                    // https://ckeditor.com/docs/ckeditor5/latest/features/images/image-upload/base64-upload-adapter.html

                    // https://ckeditor.com/docs/ckeditor5/latest/features/images/image-upload/image-upload.html
                    // 'Base64UploadAdapter',
                    'RealTimeCollaborativeComments',
                    'RealTimeCollaborativeTrackChanges',
                    'RealTimeCollaborativeRevisionHistory',
                    'PresenceList',
                    'Comments',
                    'TrackChanges',
                    'TrackChangesData',
                    'RevisionHistory',
                    'Pagination',
                    'WProofreader',
                    // Careful, with the Mathtype plugin CKEditor will not load when loading this sample
                    // from a local file system (file://) - load this site via HTTP server if you enable MathType.
                    'MathType',

                    'SlashCommand',
                    'Template',
                    'DocumentOutline',
                    'FormatPainter',
                    'TableOfContents'
                ]
            })
            .then(editor => {
                console.log(editor);
                editorInstance = editor;
            })
            .catch(error => {
                console.error(error);
            });;





	//預覽圖片
	function preview() {
	    frame.src=URL.createObjectURL(event.target.files[0]);
	}

	
	//一鍵輸入
    document.getElementById('autoFillBtn').addEventListener('click', function(e) {
    e.preventDefault(); // 阻止按鈕的預設提交行為
    
    // 為文章種類選擇框設定值
    var articleTypeSelect = document.querySelector('select[name="articleType"]');
    articleTypeSelect.value = '健身'; // 您可以替換為您想要設定的值

    // 為文章標題輸入框設定值
    var articleTitleInput = document.getElementById('title');
    articleTitleInput.value = '我愛健身，肌肉愛我'; // 您可以替換為您想要設定的值

    // 為文章內容輸入框設定值
    //var articleContentTextarea = document.getElementById('editor');
    var articleContent = '健身是一個美好的習慣，我認為大家每天至少要健身30分鐘'; // 您可以替換為您想要設定的值
    if (editorInstance) {
        editorInstance.setData(articleContent);
    } else {
        console.error('CKEditor 5 instance is not ready yet.');
    }
  //  document.querySelector('form').submit();

});
	
    document.querySelector("form").addEventListener("submit", function(e) {
        // 取得 CKEditor 的內容
        var articleContent = editorInstance.getData();

        // 更新到原本的 textarea 中
        document.querySelector('#editor').value = articleContent;
    });

</script>
</body>
</html>
